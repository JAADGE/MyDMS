{% extends "main/layout.html" %}
{% block content %}
<div class="alert alert-danger">
    <h4>Ошибка доступа</h4>
    <p>У вас недостаточно полномочий для просмотра этой страницы.</p>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <a href="{% url 'document_list' %}" class="btn btn-primary">Вернуться к списку документов</a>
</div>
{% endblock %}
