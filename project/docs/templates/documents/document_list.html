{% extends "main/layout.html" %}

{% block title %}
Форма по добавлению
{% endblock %} 

{% block content %}
    <div align='left'>
        <h2>Загруженные документы:</h2>
        <ul>
            {% for document in documents %}
                <li>
                    <p href="{{ document.file.url }}">{{ document.title }} Status: {{ document.status }}</p>

                    <form method="post" action="{% url 'update_status' document.id %}">
                        {% csrf_token %}
                        <select name="status">
                            <option value="accepted" {% if document.status == 'accepted' %}selected{% endif %}>Accepted</option>
                            <option value="rejected" {% if document.status == 'rejected' %}selected{% endif %}>Rejected</option>
                            <option value="deleted" {% if document.status == 'deleted' %}selected{% endif %}>Deleted</option>
                        </select>
                        <button type="submit">Update Status</button>
                    </form>
                    <form method="post" action="{% url 'delete_document' document.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
<style>
    ul {
      font-size: 24px;
    }
  </style>
