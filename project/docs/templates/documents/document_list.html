{% extends "main/layout.html" %}

{% block title %}
Форма по добавлению
{% endblock %} 

{% block content %}
    <div>
        <h1>Загруженные документы:</h1>
        <ul>
            {% for document in documents %}
                <li>
                    <a href="{{ document.file.url }}">{{ document.title }}</a>
                ({{ document.uploaded_at|date:"Y-m-d H:i" }})
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
